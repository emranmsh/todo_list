 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div class="projects">
        <h1>Projects</h1>
        <div class="project-board">
                        
        </div>
        <div>
            <button class="add-p">
                Add
            </button>
            <button class="del-p">
                Delete
            </button>
        </div>
    </div>
    <div class="tasks">
        <header>
            <h1>Task Manager</h1>
            <button class="add-t">Add</button>
            <button class="del-t">Remove</button>
        </header>
        <div class="task-board">
            <div class="selected">Default</div>
    
        </div>
    </div>
    <div class="summary">
        <h1>Summary</h1>
        <div class="summary-board">
            <p>Date:0</p>
            <p>Time:0</p>
            <p>Projects:1</p>
            <p>Total Tasks:0</p>
        </div>
    </div>

    <dialog>
        <form>
             
            <fieldset>
                <label for="title">Title</label>
                <input id = "title" type="text" required>
                <label for="description">Description</label>
                <input id="description" type="text" required> 
            </fieldset>
            <fieldset>
                <label for="due-date">Due Date</label>
                <input id="due-date" type="date" required>
                <label for="priority">Priority( 1-Least, 5-Most)</label>
                <select id="priority" type="text"  required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="note-c">Notes</label>
                <input id="note-c" type="input">
            </fieldset>
            <button class="submit">Submit</button>
            <button class="close">Close</button>
        </form>
    </dialog>   
    
 </body>
 </html>
